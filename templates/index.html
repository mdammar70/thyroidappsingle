<!DOCTYPE html>
<html lang="en">
    <head>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <div class="warpper fl">
        <div class="main">
            <div class="head">
                <div style="background-color:#000042;color:white;padding:5px;">

                    <center>
                        <h1 style="color:white">Thyroid Disease Detection</h1> <br>
                    </center>
                </div>
                <div class="form fl p-3">
                    <form action="/predict" method="POST" class="row">

                        <div class="form-floating my-3 col-md-4 ">
                            <input type="number" name="age"  id="age" class="name-inp form-control" min="1" placeholder="30-150"
                            max="100" >
                            <label for="age" class="ms-2">Age</label>
                        </div>
                        
                        <div class="form-floating my-3 col-md-4 ">
                            <select class="form-select" id="sex" name="sex" aria-label="Floating label select example" placeholder="30-150">
                                <option disabled selected>Select from available option</option>
                                
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                            <label for="floatingSelect" class="ms-2">Sex</label>
                        </div>
                        
                        
                        <div class="form-floating my-3 col-md-4 ">
                            <input type="number" step="any" name="TSH"  id="TSH" placeholder="30-150"
                            class="name-inp form-control" min="0.0" max="530.0" >
                            <label for="TSH" class="ms-2">Thyroid Stimulating Hormone Level</label>
                            <div  class="form-text">0.0 to 530.0</div>
                          </div>


                          <div class="form-floating my-3 col-md-4 ">
                            <input type="number" step="any" name="TT4" id="TT4" placeholder="30-150"
                            class="name-inp form-control" min="2.0" max="430.0" >
                            <label for="TSH" class="ms-2">Total Thyroxine TT4</label>
                            <div  class="form-text">2.0 to 430.0</div>
                          </div>



                          <div class="form-floating my-3 col-md-4 ">
                            <input type="number" step="any" name="FTI" placeholder="30-150" id="FTI" 
                            class="name-inp form-control" min="2.0" max="395.0">
                            <label for="FTI" class="ms-2">Free Thyroxine Index</label>
                            <div  class="form-text">2.0 to 395.0</div>
                          </div>


                          <div class="form-floating my-3 col-md-4 ">
                            <input type="number" step="any" name="T3" placeholder="30-150" id="T3" 
                            class="name-inp form-control" min="0.0" max="11.0">
                            <label for="FTI" class="ms-2">T3 Measure</label>
                            <div  class="form-text">0.0 to 11.0</div>
                          </div>


                          <div class="form-floating my-3 col-md-4 ">
                            <input type="number" step="any" name="T4U" placeholder="30-150" id="T4U" 
                            class="name-inp form-control" min="0.0" max="2.0">
                            <label for="FTI" class="ms-2">T4U Measure</label>
                            <div  class="form-text">0.0 to 2.0</div>
                          </div>


                          <div class="form-floating my-3 col-md-4 ">
                            <select class="form-select"  name="on_thyroxine" placeholder="30-150" id="on_thyroxine" aria-label="Floating label select example">
                                <option disabled selected>Select from available option</option>
                               
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            <label for="floatingSelect" class="ms-2">On Thyroxine Medication</label>
                          </div>

                          <div class="form-floating my-3 col-md-4 ">
                            <select class="form-select"   name="on_antithyroid_medication" placeholder="True-1, False-0"
                            id="on_antithyroid_medication" aria-label="Floating label select example">
                            <option disabled selected>Select from available option</option>
                            
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            <label for="TSH" class="ms-2">On Antithyroid Medication</label>
                          </div>


                          <div class="form-floating my-3 col-md-4 ">
                            <select class="form-select"   name="goitre" placeholder="True-1, False-0" id="goitre" aria-label="Floating label select example">
                                <option disabled selected>Select from available option</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            <label for="goitre" class="ms-2">Goitre</label>
                          </div>



                          <div class="form-floating my-3 col-md-4 ">
                            <select class="form-select"   name="hypopituitary" placeholder="True-1, False-0"
                            id="hypopituitary" aria-label="Floating label select example">
                            <option disabled selected>Select from available option</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            <label for="hypopituitary" class="ms-2">Hypopituitary</label>
                          </div>




                          <div class="form-floating my-3 col-md-4 ">
                            <select class="form-select"   name="psych" placeholder="True-1, False-0" id="psych" aria-label="Floating label select example">
                                <option disabled selected>Select from available option</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            <label for="psych" class="ms-2">Psychological Symptoms</label>
                          </div>


                        
                        <center><b><input type="submit" name="sb" value="Predict" class="sub btn btn-primary"></p> <br></b></center>
                    </form>

                    <center>
                        <h2 style="color:blue;margin-bottom: 50px;"> {{prediction_text}}</h2>
                    </center>

             
                </div>
            </div>
        </div>
    </div>
</body>

</html>
